<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>JS Fundamentals</title>
		<meta name="description" content="JavaScript Fundamentals: Objects, Arrays and Functions">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script>
			if (!window.jQuery) {
				document.write('<script src="scripts/jquery-3.1.0.min.js"><\/script>');
			}
		</script>
	</head>
	<body>

		<div>
			<h1>Animal social network</h1>
		</div>

		<div>
			<input type="text" placeholder="Your ID" id="inputID">
			<button id="submitID">OK</button>
		</div>

		<div id="user-panel" class="col-4" data-panel-role="main-panel" data-hideable="hidden">
			<h2>user-panel</h2>
			<div class="user-info">
				<div class="hobbies">
					<h3>My hobbies:</h3>
					<ul></ul>
					<input type="text" id="new-hobbie-input" placeholder="Add hobbie">
					<button id="new-hobbie-add">OK</button>
				</div>
			</div>
		</div>

		<div id="friends-panel" class="col-4" data-panel-role="main-panel" data-hideable="hidden">
			<h2>friends-panel</h2>
			<ul></ul>
			<h3>Your friends:</h3>
			<div class="users-list"></div>
		</div>
		
		<div id="all-users-panel" class="col-4" data-panel-role="main-panel" data-hideable="hidden">
			<h2>all-users-panel</h2>
			<ul></ul>
			<h3>Not your friends:</h3>
			<div class="users-list"></div>
		</div>

	</body>
	<script type="text/javascript" src="scripts/index.js"></script>
</html>
